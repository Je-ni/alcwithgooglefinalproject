<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>My address book</title>
</head>
<body>
    <section class="overall-main">
        <section class="main">
            <section class="header">
                <header>
                    <ul class="ul main_header">
                        <li class="li">My Address Book</li>
                        <li class=" li right create hovered">Create</li>
                        <li class="li right deletebtn white hovered" >Delete</li>
                    </ul>
                    <ul class="ul deletepage">
                        <li class="li"><input type="checkbox" class="select" name="" id="select-all"> Select contacts</li>
                        <li class="all-label">All</li>
                        <li class="li right delete white hovered" >Delete</li>
                        <li class="li right back hovered">Back</li>
                    </ul>
                </header>
                <input type="text" name="search" id="input" placeholder="&#9906; &nbsp;Search for contact's name"> 
            </section>
                    
            
            <main>
                <ol class="ol" id="ol" >
                    <li class="nocontact">NO CONTACT FOUND</li>

                    <li class="contacts contact-display">
                        <ul class="contact-group" id="ul">
                            <li class="contact contactname" id="contactname">OLIBIE JENNIFER</li>
                            <li class="contact contacttel">07069037532</li>
                            <li><address class="contactaddress">No 16 Otigba Crescent GRA Onitsha, Anambra state</address></li>
                            <li class="contact contactmail"><span><a href="mailto:jenniferolibie@gmail.com">jenniferolibie@gmail.com</a>
                            </span></li>
                            <li class="right red edit hovered">Edit</li>
                            <br>
                        </ul>
                        <hr class="red">
                    </li>
                </ol>
            </main>
        </section>
    
        <section class="create_page">        
            <header class="header">
                <ul class="ul">
                    <li class="li cancel white hovered" >Cancel</li>
                    <li class="li save right hovered">Save</li>
                    <li class="li edit-save right hovered">Save</li>
    
                </ul> 
            </header>
        
            <input type="text" id='name' name="name" placeholder="Name" autofocus>
            <input type="number" name="number" id="num" placeholder="08122334455">
            <input type="text" name="address" id="address" placeholder="Address">
            <input type="email" name="email" id="email" placeholder="Email">
        
            
        </section>
    </section>
    
    <script src="jquery-3.2.1.min.js"></script>
    <!-- <script src="jquery.js"></script> -->
</body>
</html>
